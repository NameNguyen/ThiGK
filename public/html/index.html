<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="http://localhost:8000/sanpham/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>ON GK</title>
</head>
<body>
    <h1>Nhap san pham</h1>
    <div class="main-content">
        <form>
            <table>
                <tr>
                    <td> <label for="">MaSP: </label> </td>
                    <td> <input type="text" id="masp" required></td>
                </tr>
                <tr>
                    <td> <label for="">Tên SP: </label> </td>
                    <td> <input type="text" id="namesp" required></td>
                </tr>
                <tr>
                    <td> <label for="">Số lượng: </label> </td>
                    <td> <input type="text" id="solg" required></td>
                </tr>
            </table>

            <button id="them">ADD</button>
            <button id="xt">Xóa trống</button>
        </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
